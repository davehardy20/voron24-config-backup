

[include config/*.cfg]

[include shell_command.cfg]

[include client.cfg]

[include macros/*.cfg]

[include K-ShakeTune/*.cfg]

[force_move]
enable_force_move: true


[exclude_object]

[gcode_arcs]
resolution: 0.1

[printer]
kinematics: limited_corexy
max_velocity: 500
max_x_accel: 17000
max_y_accel: 9400
max_accel: 18000             #suggested by shaper_calibrate
max_z_velocity: 20 			#Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 9.0



[display_status]

